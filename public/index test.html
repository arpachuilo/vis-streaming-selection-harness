<!DOCTYPE html>
<meta content = 'user-scalable = 0'>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

		<!-- D3 Library -->
		<script type="text/javascript" src="components/d3js/d3.v3.min.js"></script>

		<!-- Experimentr -->
		<script src="javascript/misc/experimentr.js"></script>

		<!-- Misc Scripts -->
		<script type="text/javascript" src="javascript/misc/TrailDrawer.js"></script>

		<!-- Cursor Scripts -->
		<script type="text/javascript" src="javascript/cursor_selectors/BubbleCursor.js"></script>
		<script type="text/javascript" src="javascript/cursor_selectors/NormalCursor.js"></script>

		<!-- Freeze Scripts -->
		<script type="text/javascript" src="javascript/freeze_selectors/FreezeWholeScreen.js"></script>
		<script type="text/javascript" src="javascript/freeze_selectors/FreezeAroundCursor.js"></script>
		<script type="text/javascript" src="javascript/freeze_selectors/FreezeTrajectory.js"></script>
		<script type="text/javascript" src="javascript/freeze_selectors/FreezeAroundClosest.js"></script>

		<!-- Chart Scripts-->
		<script type="text/javascript" src="javascript/charts/StreamScatterPlot.js"></script>

	</head>
	<body>

		<div id="StreamScatterPlot"></div><br>
		<p>Note: Don't mix click:true with accumulations:true.</p>
		<p>Note: Clockdrift adds miliseconds to every point each d3.timer tick.</p>
		<table id="optionsPanel" style="width:100%">
			<tr>
				<td> <p id="cursormenu"><b>Cursor Type</b><br>
					<select>
						<option>NormalCursor</option>
						<option>BubbleCursor</option>
					</select>
				</td>
				<td> <p id="freezemenu"><b>Freeze Type</b><br>
					<select>
						<option>None</option>
						<option>FreezeWholeScreen</option>
						<option>FreezeAroundCursor</option>
						<option>FreezeAroundClosest</option>
						<option>FreezeTrajectory</option>
					</select>
				</td>
				<td> <p id="onmanualmenu"><b>Freeze On Shift</b><br>
					<select>
						<option>false</option>
						<option>true</option>
					</select>
				</td>
				<td> <p id="accumulatemenu"><b>Accumulations</b><br>
					<select>
						<option>false</option>
						<option>true</option>
					</select>
				</td>
			</tr>
			<tr>
				<td> <p id="trailmenu"><b>Trails</b><br>
					<select>
						<option>false</option>
						<option>true</option>
					</select>
				</td>
				<td> <p id="intervalmenu"><b>Interval of Time</b><br>
					<select>
						<option>10 second</option>
						<option>2 second</option>
						<option>1 second</option>
						<option>500 millisecond</option>
						<option>250 millisecond</option>
						<option>1 millisecond</option>
						<option>custom</option>
					</select><br>
					<input type="text" id="intervalinput" placeholder="0">
				</td>
				<td> <p><b># of Intervals</b><br>
					<input type="text" id="numintervalsinput" placeholder="0">
				</td>
				<td> <p><b>Clockdrift</b><br>
					<input type="text" id="clockdriftinput" placeholder="0">
				</td>
			</tr>
		</table>
		<!-- Main Script-->
		<script type="text/javascript" src="javascript/main.js"></script>
	</body>
</html>
